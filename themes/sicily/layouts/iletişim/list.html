{{ define "main" }}   

{{ partial "page-header.html" . }}

  <div class="mt-5 mb-5 vh-30" style="background: #fafafa;">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="mt-5 pt-5">
            <h1 class="mb-4">Birlikte daha güzel...</h1>
            <div class="contact-info" style="font-size: 1.4rem;">
              <p class="lead mb-4" style="font-size: 1.4rem;">
                Konser ve etkinlikler için <strong>Koray Soysal</strong> ile iletişime geçebilirsiniz.
              </p>
              <div class="contact-item mb-3">
                <div class="d-flex align-items-center">
                  <i class="fas fa-envelope me-3" style="color: #007bff; font-size: 1.2rem;"></i>
                  <div>
                    <strong>E-Posta:</strong><br>
                    <a href="mailto:koraysoysal@gmail.com" class="text-decoration-none" style="color: #007bff;">
                      koraysoysal@gmail.com
                    </a>
                  </div>
                </div>
              </div>
              
              <div class="contact-item mb-3">
                <div class="d-flex align-items-center">
                  <i class="fas fa-phone me-3" style="font-size: 1.2rem;"></i>
                  <div>
                    <strong>Telefon:</strong><br>
                    <a href="tel:+90 530 543 95 14" class="text-decoration-none">
                      +90 530 543 95 14
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <form class="ajax-form mt-5 pt-5 mb-5 pb-5" action="{{ site.Params.form_action | safeURL }}/iletisim" method="POST">
              <div class="form-group">
                <label style="font-weight: bold;">İsim</label>
                <input class="border rounded-0 form-control contact-input" type="text" name="name">
              </div>
              <div class="form-group">
                <label style="font-weight: bold;">E-Posta</label>
                <input class="form-control contact-input" type="email" name="email" required="">
              </div>
              <div class="form-group">
                  <label style="font-weight: bold;">Konu</label>
                  <input class="border rounded-0 form-control contact-input" type="text" name="subject" required="">
              </div>
              <div class="form-group">
                  <label style="font-weight: bold;">Telefon</label>
                  <input class="border rounded-0 form-control contact-input" type="text" name="phone" required="">
              </div>
              <div class="form-group">
                    <label style="font-weight: bold;">Mesajınız</label>
                    <textarea class="form-control contact-input" name="message"></textarea>
              </div>
              <button class="btn contact-button" type="submit">Gönder</button>
              <h4 id="form-status" class="form-status"></h4>
            </form>
          </div>
        </div>
      </div>
  </div>
{{ end }}
