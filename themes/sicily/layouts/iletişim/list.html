{{ define "main" }}   

{{ partial "page-header.html" . }}

  <div class="mt-5 mb-5 vh-30" style="background: #bfffff;">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 class="mt-5 pt-5">Birlikte daha güzel...</h1>
        </div>
        <div class="col-md-6">
          <form class="ajax-form mt-5 pt-5 mb-5 pb-5" action="{{ site.Params.form_action | safeURL }}/iletisim" method="POST">
              <div class="form-group">
                <label style="font-weight: bold;">İsim</label>
                <input class="border rounded-0 form-control contact-input" type="text" name="name">
              </div>
              <div class="form-group">
                <label style="font-weight: bold;">E-Posta</label>
                <input class="form-control contact-input" type="email" name="email" required="">
              </div>
              <div class="form-group">
                  <label style="font-weight: bold;">Konu</label>
                  <input class="border rounded-0 form-control contact-input" type="text" name="subject" required="">
              </div>
              <div class="form-group">
                  <label style="font-weight: bold;">Telefon</label>
                  <input class="border rounded-0 form-control contact-input" type="text" name="phone" required="">
              </div>
              <div class="form-group">
                    <label style="font-weight: bold;">Mesajınız</label>
                    <textarea class="form-control contact-input" name="message"></textarea>
              </div>
              <button class="btn contact-button" type="submit">Gönder</button></form>
              <h4 id="form-status" class="form-status"></h4>
            </form>
          </div>
        </div>
      </div>
  </div>
{{ end }}
