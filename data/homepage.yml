####################### Banner #########################
banner:
  title : "Kısaca"
  description: "Liseden sonra müzik eğitimine Müjdat Gezen Sanat Merkezi’nin hafif batı müziği bölümünü kazanarak başladı. Mezun olduğu sene İstanbul Bilgi Üniversitesi’nin müzik bölümününe tam burslu olarak girdi. Burada vokal performans bölümünde Nükhet Ruacan ile vokal teknikleri üzerine çalıştı. Selen Gülün, Randy Esen, İmer Demirer, Donovan Mixon, Ayşe Özbekligil, Raci Pişmişoğlu, Ricky Ford, Can Kozlu gibi eğitmenlerden ensamble, armoni, solfej dersleri alarak mezun oldu. Türkçe sözlü caz yapma fikriyle birtakım projeler oluşturdu ve performanslar gerçekleştirdi. Bu arada Klasik Türk müziği koro çalışmalarına katıldı ve konserlerde solist olarak bulundu. TRT Hafif Batı Müziği ve Caz Orkestrası ile canlı kayıtlar aldı. Akıcı ve duru bir sesi olan Özçelik, albüm yapma fikrini Cem Tuncer’le paylaşarak, albümünün ön hazırlıklarına başladı. Cem Tuncer, Erbil Doğan, Kağan Yıldız, Ediz Hafızoğlu ve Genco Arı ile beraber 2008 Ocak ayında İlk albümü olan Jazz İstanbul Volume 1′i çıkardı[1]. Birçok değişik etkinlikte yer aldı. Aynı zamanda İstanbul 12 Orkestrası’nda da solist olarak yer almaktadır."
  image : "julideOzcelik.jpeg"

